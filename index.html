<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adviser AI - Client Intelligence System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Adviser AI</h1>
                <p>Client Intelligence System</p>
            </div>

            <div class="sidebar-actions">
                <button class="btn-add-client" id="btnAddClient">+ Add Client</button>
            </div>

            <div class="client-list" id="clientList">
                <div class="empty-state">Loading clients...</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="welcome-state">
                <h2>Welcome to Adviser AI</h2>
                <p>Select a client from the sidebar or add a new one to get started.</p>
                <button class="btn btn-primary" onclick="App.showModal('addClientModal')">Add Your First Client</button>
            </div>
        </main>
    </div>

    <!-- Add Client Modal -->
    <div class="modal-overlay" id="addClientModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Client</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="addClientForm">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newClientFirstName">First Name *</label>
                            <input type="text" id="newClientFirstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newClientLastName">Last Name *</label>
                            <input type="text" id="newClientLastName" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newClientEmail">Email</label>
                        <input type="email" id="newClientEmail" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-cancel-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="transcriptFile" accept=".txt" style="display: none;">

    <!-- Scripts -->
    <script src="js/schema.js"></script>
    <script src="js/database.js"></script>
    <script src="js/extraction.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
